<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - GlamFlow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .offline-container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .offline-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      font-weight: 600;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .retry-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 30px;
      text-align: left;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }
    
    .feature-icon {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    @media (max-width: 480px) {
      .offline-container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>Don't worry! You can still access some features while offline. Your data will sync when you reconnect.</p>
    
    <button class="retry-btn" onclick="location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">ðŸ“…</span>
        <span>View cached calendar events</span>
      </div>
      <div class="feature">
        <span class="feature-icon">âœ…</span>
        <span>Manage offline tasks</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ‘¤</span>
        <span>Access profile information</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ”„</span>
        <span>Auto-sync when online</span>
      </div>
    </div>
  </div>

  <script>
    // Check if online and redirect
    window.addEventListener('online', () => {
      location.href = '/app';
    });
    
    // Auto-refresh every 30 seconds to check connection
    setTimeout(() => {
      if (navigator.onLine) {
        location.href = '/app';
      }
    }, 30000);
  </script>
</body>
</html>
